<!--
Utilizando la sentencia if detener el conteo regresivo cuando el valor
llegue a cero y cambiar el texto de bomba por "BOOM!" y el background-color de body a rojo.
Hint: Busca la documentación del método clearInterval() -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="bomba"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
    // el innrHTML lee lo que esta dentro del elemento ej: <h2 id="timer">15</h2>(lee el 15)
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        var timer = parseInt(timer);
        var a = setInterval(function(){
          timer = timer - 1
          timer_tag.innerHTML = timer
          if(timer == 0){
            var bomba_tag = document.getElementById('bomba');
            bomba_tag.innerHTML = 'BOOM!';
            clearInterval(a);
            document.body.style.backgroundColor = "red";
          }
        }, 1000);
    </script>
  </body>
</html>
